{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
      <div>
        <!--{% for tweet in tweets %}-->
          {% if showForm %}
            <form action="/tweets" method="POST">
              <label for="name_field">Name:</label>
              <input name="name" type="text" value="{{name}}" id="name_field" />

              <label for="text_field">Text:</label>
              <input name="text" type="text" id="text_field" style="width: 250px;" />

              <input type="submit" value="Submit" />
            </form>
          {% endif %}
        <!--{% endfor %}-->
      </div>
    </div>

    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <ul>
          <li>
            <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><a href="users/{{tweet.name}}">{{tweet.name}}</a> <br> {{tweet.content}}
          </li>
          <br>
        </ul>
      {% endfor %}



    </div>
  </div>

{% endblock %}
